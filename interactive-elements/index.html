<html lang="en">
  <head>
    <title>Interactive Elements</title>
    <style>
      .menu {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="menu">
        <div>
          <input type="checkbox" id="dosa" value="Dosa" name="menu-item" />
          <label for="dosa">Dosa</label>
        </div>
        <div>
          <input type="checkbox" id="idli" value="Idli" name="menu-item" />
          <label for="idli">Idli</label>
        </div>
        <div>
          <input type="checkbox" id="vada" value="Vada" name="menu-item" />
          <label for="vada">Vada</label>
        </div>

        <label for="sort-atoz">Sort A-Z</label>
        <div><input type="radio" name="sort" id="sort-atoz" /></div>

        <label for="sort-alpha">Sort Alpha</label>
        <div><input type="radio" name="sort" id="sort-alpha" /></div>

        <label for="sort-alpha">Sort By Group</label>
        <div><input type="radio" name="sort" id="sort-by-group" /></div>
      </section>
    </main>
  </body>
</html>
